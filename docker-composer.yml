version: '3'

services:
  app:
    container_name: clemendo-app
    restart: always
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/usr/src/app
    links:
      - mongo
  
  mongo:
    image: mongo
    container_name: clemendo-db
    restart: always
    ports:
      - "27017:27017"